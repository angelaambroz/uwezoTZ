
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Preschool enrolment, Kenya, 2013</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<style type="text/css">

#tooltip {
	position: absolute;
	width: 150px;
	height: auto;
	padding: 5px 10px;
	background-color: white;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	pointer-events: none;
}

#tooltip.hidden {
	display: none;
}


	</style>
</head>
<body>


		<div id="tooltip" class="hidden" style="left: 429px, top: 489.6px">
			<p>The percentage of kids in <strong><span id="county">Mandera</span></strong> district who scored the top score on their <strong><span id="subject">English</span> test was <span id="subjectScore">50%</span>.</p>
		</div>


	<script type="text/javascript">

		var w = 1000,
			h = 700,
			userSubject,
			formatted = d3.format("%");

		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		var quantize = d3.scale.quantize()
			.domain([0, 1])
			.range(["rgb(215,25,28)",
					"rgb(253,174,97)", 
					"rgb(255,255,191)", 
					"rgb(166,217,106)",
					"rgb(26,150,65)"]);

		var legend_labels = ["0% - 19%", "20% - 39%", "40% - 59%", "60% - 79%", "80% - 100%"];   

		var projection = d3.geo.mercator()
			.rotate([5,0,0])
			.translate([w/30-1650,h/2-350])
			.scale(2800);

		var path = d3.geo.path()
			.projection(projection);


		//Logo

		var logo = svg.selectAll("image").data([0]);
          
          logo.enter()
                .append("svg:image")
                .attr("xlink:href", "../_resources/uwezo_logo.png")
                .attr("x", "600")
                .attr("y", "100")
                .attr("width", "200")
                .attr("height", "100");


		function mouseover(d) {

			d3.select(this.parentNode.appendChild(this)).transition().duration(300)
        		.style("stroke", "#B89470");

			var mousecoord = [0,0];
			mousecoord = d3.mouse(this);

			d3.select("#tooltip")
				.style("left", mousecoord[0]+25 + "px")
				.style("top", mousecoord[1]-75 + "px");

			d3.select("#county")
				.text(d.id);

			d3.select("#subject")
				.text(function() {
					if (!userSubject) {
						return "English";
					} else {
						return userSubject;
					}
				});

			d3.select("#subjectScore")
				.text(function() { 
					if (!userSubject) {
						return formatted(d.properties.english); 
					} else {
						return formatted(d.properties[userSubject]);
					}
					});

			   
			d3.select("#tooltip").classed("hidden", false);
		};

		function mouseout(d) {
			d3.select(this).transition().duration(300).style("stroke", "white");
			d3.select("#tooltip").classed("hidden", true);
		};


		//Data
		d3.json("tz_compressed.json", function(json) {

			d3.csv("TZ13.csv", function(csv) {

	            //De-stringing
	            csv.forEach(function(d) { 
	            	for (var i = 3; i<=5; i++) {
	              		d.english = +d.english;
	              		d.swahili = +d.swahili;
	              		d.math = +d.math;
	             		}
	            });

	           	var geodata = json.objects.tz.geometries;

	            //Can I collapse this all into a loop?
	            for (var i = 0; i < csv.length; i++) {
	            	var csvCounty = csv[i].district,
	            		english = csv[i].english,
	            		swahili = csv[i].swahili,
	            		math = csv[i].math;

	            //Merging csv with geojson data
	            	for (var j = 0; j < geodata.length; j++) {

	            		var jsonCounty = geodata[j].id;

	            		if (csvCounty == jsonCounty) {

	            			geodata[j].properties = {};
	            			geodata[j].properties.english = english;
	            			geodata[j].properties.math = math,
	            			geodata[j].properties.swahili = swahili;

	            			break;

	            		}

	            	}
	            }




	          var geoTZ = topojson.feature(json, json.objects.tz);

			var districts = svg.selectAll("path")
				.data(geoTZ.features);


				//Prepping for a fade-in
				districts.enter()
				   .append("path")
				   .attr("d", path)
				   .attr("class", function(d) { return "district " + d.id; })
				   .attr("stroke", "white")
				   .attr("fill", "white")
					.on("mouseover", mouseover)
				 	.on("mouseout", mouseout);

				//Title
				/*var title = svg.append("g");

				title.append("text")
					.attr("x", "600px")
					.attr("y", "70px")
					.classed("title", true)
					.text("Preschool in Kenya");

				title.append("text")
					.attr("x", "600px")
					.attr("y", "90px")
					.classed("subtitle", true)
					.text("Enrolment data by Uwezo. Collected in 2013.");*/



				//The initial, aggregate-level map
				function firstViz() {

				//Resetting the user selections
				userSubset = undefined;
				userAge = undefined;

/*
				//Static labels for printing
				
				svg.selectAll("text")
					    .data(geoCounties.features)
					    .enter()
					    .append("text")
					    .text(function(d, i) {
						    return d.id;
					    })
					    .attr("x", function(d) {
					        return path.centroid(d)[0];
					    })
					    .attr("y", function(d) {
					        return  path.centroid(d)[1];
					    })
					    .attr("font-family", "Arial")
					    .attr("text-anchor","middle")
					    .attr("font-size","4pt");
*/

				//Color legend

				  var legend = svg.selectAll("g.legend")
				  .data(quantize.range())
				  .enter().append("g")
				  .attr("class", "legend");

				  var ls_w = 20, ls_h = 20;

				  legend.append("rect")
				  .attr("x", 20)
				  .attr("y", function(d, i) { return h - (i*ls_h) - 2*ls_h;})
				  .attr("width", ls_w)
				  .attr("height", ls_h)
				  .style("fill", function(d, i) { return d; });

				  //gray
				  legend.append("rect")
				  	.attr("x", 20)
				  	.attr("y", 700)
					.attr("width", ls_w)
					.attr("height", ls_h)
					.style("fill",  "rgb(232,232,232)");

				legend.append("text")
				  .attr("x", 50)
				  .attr("y", function(d, i){ return h - (i*ls_h) - ls_h - 4;})
				  .text(function(d, i){ 
				  	return legend_labels[i];
				  	//return formatted(quantize.invertExtent(d)[0]) + " - " + formatted(quantize.invertExtent(d)[1]); 
				  });

				legend.append("text")
				  .attr("x", 50)
				  .attr("y", 710)
				  .text("Not surveyed.");


				//Moving the color legend up and to the left
				legend.attr("transform", "translate(750,-250)");
				

				//Actual viz
				districts.transition()
				 	.duration(750)
				 	.attr("fill", function(d) {
				   		if (d.properties.english) {
							return quantize(d.properties.english);
				   		} else {
				   			console.log(d.id);
				   			return "rgb(232,232,232)";
				   		}					   		
				   	});

				districts.on("click", function(d) {
					console.log(d.properties.english);
				});


				}//end firstViz()

				firstViz();


			//Update function to look at subsets
			function updateViz() {

				if (!userSubset) { alert("Please select boys or girls first.")}

				userSelection = userSubset + "_" + userAge + "yrs";

			console.log(userSelection);

				d3.select(".tiny-label")
					.text(function() {
						return "Selected: " + userSubset + ", " + userAge + " years old.";
					});

				districts.transition()
					.duration(750)
					.attr("fill", function(d) {
				   		if (d.properties[userSelection]) {
				   			return quantize(d.properties[userSelection]);
				   		} else {
				   			return "rgb(232,232,232)"; 
				   		}					   		
				   });


				districts.on("click", function(d) {
					console.log(d.properties[userSelection]);
				});

				}; //update function closer


				}); //csv closer
			}); //json closer
			
		</script>
	</body>
</html>
